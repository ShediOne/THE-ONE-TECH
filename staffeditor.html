<!DOCTYPE html>
<html>
<head>
    <title><!--staff profile editor--></title>	
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>CHUO CHA UFUNDI MPANGA</h1>
    <h2>Staff Profile</h2>
	</header>
	   <div class="container-1">    
          <img class="profile-picture" src="images\OLD CV PICCC.png" alt="Profile-Picture">
		      <div class="profile-setting">
            <a href="Change Profile-Picture">Change Profile picture</a>
            <a href="Log Out">Log Out</a>
          </div>
     </div>
  <div class="container-2" > 
          <h5>Teacher Information</h5>
        
        <table>

            <thead>
                <tr>
                    <th>Detail</th>
                    <th>Data</th>
                    
                    

                </tr>
            </thead>
<tbody>
    
    <!-- Add more rows as needed -->

            <tr>
                <td>Full Name</td>
                <td><input type="text" class="edit-input" value="enter full name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" class="edit-input" value="30"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" class="edit-input" value="+255-699-182-011"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" class="edit-input" value="shedi@example.com"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td class="">
                    <input type="text" class="edit-input" placeholder="Street">
                    <input type="text" class="edit-input" placeholder="City">
                    <input type="text" class="edit-input" placeholder="State">
                    <input type="text" class="edit-input" placeholder="Postal Code">
                </td>
            </tr>
            <tr>
                <td>Office Table Number</td>
                <td><input type="number" class="edit-input" value="200"></td>
            </tr>
            <tr>
                <td>Staff Rank</td>
                <td><input type="text" class="edit-input" value="department"> </td>
            </tr>
           
            <tr>
                <td>Number of Students in class</td>
                <td><input type="number" class="edit-input" value="500"></td>
            </tr>
            <tr>
                <td>Teacher's Personal Skills</td>
                <td>
                    <ul>
                        <li><input type="text" class="edit-input" value="skill 1"></li>
                        <li><input type="text" class="edit-input" value="skill 2"></li>
                        <li><input type="text" class="edit-input" value="skill 3"></li>
                        <li><input type="text" class="edit-input" value="skill 4"></li>
                    </ul>
                </td>
            </tr>
    </tbody>        
        </table>
<div>
    <button class="edit-button">Save</button>
</div>
    <div class="graph">     
      <td><img src="images\graph.jpg" alt="Development Graph"></td>
    </div>
     
  </div>
	
	<main>
        <script src="js.js"></script>
</body>	



</html>
